<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Formulário</title>
        <link rel="stylesheet" type="text/css" href="css/estiloSistema.css"/>
    </head>
    <body>


        <form method="POST" action="#" name="meu_form">

        Nome Completo:
        <input type="text" name="campo_nome"/><br/>

        Sexo:
        <input type="radio" name="campo_sexo" value="M"/> Masculino
        <input type="radio" name="campo_sexo" value="F"/> Feminino
        <br/>

        <input type="checkbox" name="campo_maior" value="maior" checked/>
        Declaro ser maior de 18 anos <br/>

        Como conheceu o site?
        <select name="campo_como">
            <option value="nenhum">Selecione...</option>
            <option value="ind">Indicação de amigo</option>
            <option value="out">Outro site</option>
            <option value="goo">Google</option>
        </select><br/>

        <input type="reset" value="Limpar dados"/>
        <input type="button" value="Enviar"/>

        </form>

    </body>
</html>
